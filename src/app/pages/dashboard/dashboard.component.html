<button mat-raised-button (click)="goTo(paths.ADMIN.PRINCIPAL)" color="primary">administrador</button>
<button mat-raised-button (click)="goTo(paths.LOGISTICS.PRINCIPAL+'/'+paths.LOGISTICS.VACCINE_LOTS)" color="primary">Logística lotes vacunas</button>
<button mat-raised-button (click)="goTo(paths.LOGISTICS.PRINCIPAL+'/'+paths.LOGISTICS.VACCINES_SHIPMENT)" color="primary">Logística envió vacunas</button>
<button mat-raised-button (click)="goTo(paths.MINISTRY_HEALTH.PRINCIPAL+'/'+paths.MINISTRY_HEALTH.BUSINESS_RULES)" color="primary">Reglas de negocio</button>
<button mat-raised-button (click)="goTo(paths.MINISTRY_HEALTH.PRINCIPAL+'/'+paths.MINISTRY_HEALTH.POPULATION_TO_VACCINE)" color="primary">Población a vacunar</button>
<button mat-raised-button (click)="closeSession()" color="warn">Cerrar sesión</button>

<div class='body-home'>
  <app-card
  (click)="goTo(paths.ADMIN.PRINCIPAL)"
  icon='profile_admin' color='blue'
  titulo='Administración de usuarios y perfiles'
  subtitulo='Administrador'>
  </app-card>
  <app-card
    (click)="goTo(paths.LOGISTICS.PRINCIPAL+'/'+paths.LOGISTICS.VACCINE_LOTS)"
    icon='profile_lots' color='yellow'
    titulo='Administración de usuarios y perfiles'
    subtitulo='Administrador'>
  </app-card>
  <app-card
    (click)="goTo(paths.LOGISTICS.PRINCIPAL+'/'+paths.LOGISTICS.VACCINES_SHIPMENT)"
    icon='profile_lots' color='yellow'
    titulo='Administración de usuarios y perfiles'
    subtitulo='Administrador'>
  </app-card>
  <app-card
    (click)="goTo(paths.MINISTRY_HEALTH.PRINCIPAL+'/'+paths.MINISTRY_HEALTH.BUSINESS_RULES)"
    icon='profile_nurse' color='light'
    titulo='Administración de usuarios y perfiles'
    subtitulo='Administrador'>
  </app-card>
  <app-card
    (click)="goTo(paths.MINISTRY_HEALTH.PRINCIPAL+'/'+paths.MINISTRY_HEALTH.POPULATION_TO_VACCINE)"
    icon='profile_medical_center' color='red'
    titulo='Administración de usuarios y perfiles'
    subtitulo='Administrador'>
  </app-card>
</div>

<div class="body-home">
    <div class="body-home-image" [style.backgroundImage]="'background_dashboard' | images: 'image'" ></div>
</div>
